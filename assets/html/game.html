<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Game</title>
    <link rel="stylesheet" href="/assets/CSS/style.css">
    
    <link rel="stylesheet" href="/assets/CSS/game.css">
</head>

<!--Guidance for this site was taken from the youtube video https://www.youtube.com/watch?v=f4fB9Xg2JEY and adapted to suit my needs -->
<body>

    <div class="container">

    <div id="game" class="justify-center flex-column">

        <div id="hud">

            <div class="progress">

                <p id="progressInfo" class="hud-prefix">
                    Question
                </p>

                <div id="progress-bar"></div>
                <div id="progressBarFull"></div>


            </div>
        </div>

        <div class="hud-item">
            <p class="hud-prefix">
                Score
            </p>
            <br>
            <h1 class="hud-main-text" id="score">
                0
            </h1>
            
        </div>

        <div id="question" class="question-container"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus nec mollis est. In eget hendrerit ipsum. Suspendisse tempor mattis eros sit amet imperdiet. Curabitur vel semper lorem, ut tincidunt sapien. </div>

        <div class="answer-container">
        <p class="answer-prefix">1</p>
        <p id="ansBox1" class="answer-text" data-number="1">There</p>  
        </div>

        <div class="answer-container">
        <p class="answer-prefix">2</p>
        <p id="ansBox2" class="answer-text" data-number="2">Their</p> 
        </div>  

        <div class="answer-container">
        <p class="answer-prefix">3</p>
        <p id="ansBox3" class="answer-text" data-number="3">They're</p>   
    </div>

    </div>

    </div>

    
   <script src="/assets/js/game.js"></script> 
</body>
</html>
